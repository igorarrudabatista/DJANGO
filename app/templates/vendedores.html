
 {% extends 'base.html' %}


 {% block content %}


  <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Vendedores </h3>
        <center>
<form method="get">
<input type="text" id="search" name="search" class="form-control" placeholder="Procurar Vendedor..."
     
        <div class="row mt">
          <div class="col-lg-12">
            <div class="form-panel">

            <div class="content-panel">
              <table class="table table-striped table-advance table-hover">
            
                
                <thead>
                  <tr>
                    <th><i class="fa fa-bullhorn"></i> Nome</th>
                    <th class="hidden-phone"><i class="fa fa-question-circle"></i> Data nascimento</th>
                    <th><i class="fa fa-bookmark"></i> Função</th>
                    <th><i class=" fa fa-edit"></i> Status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                              {% for dbs in db %}
                  <tr>
                    <td>
                      <a href="basic_table.html#">{{dbs.nome}}</a>
                    </td>
                    <td class="hidden-phone">{{dbs.nascimento}}</td>
                    <td>{{dbs.funcao}} </td>
                    {% if dbs.foto %}
                    <td><img src="{{dbs.foto.url}}" width="100"/> </td>
                    {%endif%}
                    <td> 
                    <td><span class="label label-info label-mini">Due</span></td>
                    

                          <td> 
                          
          <a href="/view/{{dbs.id}}/"  class="btn btn-success"> Visualizar </a>
          <a href="/edit/{{dbs.id}}/"   class="btn btn-primary"> Editar </a>
          <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel"> Deletar </a>

      </td>

      
                      {% comment %} <button class="btn btn-success btn-xs" href="/view/{{dbs.id}}/" ><i class="fa fa-check"></i></button>
                      <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                      <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button> {% endcomment %}
                    
                  </tr>
                  <tr>
             
                  </tr>
                    {% endfor %}

                </tbody>
                                 

              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
        <!-- /row -->
      </section>
      
    </section>

    
{% load static %}

           {%endblock%}
